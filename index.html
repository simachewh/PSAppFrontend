<!DOCTYPE html>
<html ng-app="psApp">
<head>
    <title>PS Resource</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- Favicon -->
    <link rel="shortcut icon" href="http://www.pohjanmaansiivous.fi/sites/all/themes/pohjanmaan_siivous/favicon.ico"
          type="image/vnd.microsoft.icon"/>

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <!-- load bootstrap-->
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>

    <!-- load angular -->
    <script src="assets/libs/angular/angular.min.js" type="text/javascript"></script>
    <script src="assets/libs/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="assets/libs/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="assets/libs/angular-animate/angular-animate.min.js" type="text/javascript"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- load app scripts -->
    <script src="app/app.module.js" type="text/javascript"></script>
    <script src="app/components/employees/employees.controller.js" type="text/javascript"></script>
    <script src="app/components/employees/employees.service.js" type="text/javascript"></script>
    <script src="app/route/employees.routes.js" type="text/javascript"></script>
    <script src="app/controllers/home.controller.js" type="text/javascript"></script>
    <script src="app/controllers/login.controller.js" type="text/javascript"></script>
    <script src="app/components/items/items.service.js" type="text/javascript"></script>
    <script src="app/components/items/items.controller.js" type="text/javascript"></script>
    <script src="app/route/items.routes.js" type="text/javascript"></script>


    <script src="app/services/auth.service.js" type="text/javascript"></script>
    <script src="app/route/app.route.js" type="text/javascript"></script>
    <script src="app/app.config.js" type="text/javascript"></script>


</head>

<body class="container">
<div class="row">
    <header ng-controller="LoginController as head">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-show="head.loggedIn">

            <!-- navigation toggle -->
            <div id="home-header" class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#main-nav"
                        aria-expanded="false" aria-controls="main-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="home-logo" class="pull-left" href="#">
                    <img id="logo-img" class="img-responsive" src="assets/images/logo.png"
                         alt="Pohjanmaan Siivous logo">
                </a>

            </div> <!-- end of navigation toggle -->

            <!-- Navigation bar -->
            <div id="main-nav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: head.isActive('/dashboard')}">
                        <a href="/dashboard">Home</a>
                    </li>
                    <li ng-class="{active: head.isActive('/employees')}">
                        <a href="/employees">Employees</a>
                    </li>
                    <li ng-class="{active: head.isActive('/workplaces')}">
                        <a href="/workplaces">Work Places</a>
                    </li>
                    <li ng-class="{active: head.isActive('/items')}">
                        <a href="/items">Items</a>
                    </li>
                </ul>
                <ul id="meta-nav" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Hi {{head.loggedUser.firstName}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Edit Profile</a></li>
                            <li><a href="#">View History</a></li>
                            <li><a href="#">View Stats</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Unrelated</a></li>
                            <li><a href="#">Misc</a></li>
                        </ul>
                    </li>
                    <li><a href="#" ng-click="head.doLogout()">Logout</a></li>
                </ul>
            </div><!-- end of navigation bar -->

        </nav> <!-- end of fixed nav bar-->

        <figure ng-show="!head.loggedIn">
            <img src="../../assets/images/logo.png" id="landing-logo"
                 class="img-responsive">
        </figure>
    </header>
</div>


<main class="" ng-view>

    <!-- Angular views here -->

</main>

<footer>

</footer>


</body>
</html>
